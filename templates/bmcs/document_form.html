
{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <form action="http://127.0.0.1:8000/bmcs/save/" method="post" novalidate enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.description |as_crispy_field }}
        {{ form.document |as_crispy_field }}
        <button type="submit" class="btn btn-success">Add Document</button>
    </form>
</div>
{% endblock %}
