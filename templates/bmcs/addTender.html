{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <form action="/bmcs/addTender/" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="Description">Vendor's Name</label>
            <input type="text" class="form-control" name="owner" aria-describedby="description">
        </div>
        <div class="form-group">
            <label for="Description">Project Name</label>
            <input type="text" class="form-control" name="name" aria-describedby="description">
        </div>
        <div class="form-group">
            <label for="Description">Project Type</label>
            <input type="text" class="form-control" name="project_type" aria-describedby="description">
        </div>
        <div class="form-group">
            <label for="Description">Basic Amount(Ksh)</label>
            <input type="text" class="form-control" name="amount" aria-describedby="description">
        </div>
        <div class="form-group">
            <label for="Description">Deadline</label>
            <input type="date" class="form-control" name="deadline" aria-describedby="description">
        </div>
        <div class="form-group">
            <label for="Description">Tender Type</label>
            <input type="text" class="form-control" name="type" aria-describedby="description">
        </div>
        <div class="form-group">
            <label for="File">Upload File</label>
            <input type="file" class="form-control-file" name="file">
        </div>
        <div class="form-group">
            <label for="Description">Bid</label>
            <input type="text" class="form-control" name="bid" aria-describedby="description">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
